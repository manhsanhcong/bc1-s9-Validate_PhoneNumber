<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkPhoneNumber(str) {
        regapx = /^[(][4-8]{2}[)][-]{1}[(][0]{1}[1-9]{9}[)]$/;
        if (regapx.test(str)) {
            return true;
        }
        else {
            return false;
        }
    }
    var phoneNumber = '(84)-(0978489648)'
    console.log(checkPhoneNumber(phoneNumber));
    var phoneNumber = '(a8)-(22222222)'
    console.log(checkPhoneNumber(phoneNumber));
</script>
</body>
</html>
